{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body background="{% static 'images/banner-bg.png' %}">
    	<!-- header section start -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GameBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'txtmypc' %}">Test My Pc</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Rate My GameBook</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/25-254763_gta-5-grand-theft-auto-v.jpg' %}" class="d-block w-100" alt="gta v">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/17156890.jpg' %}" class="d-block w-100" alt="watch-dogs">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/red-dead-redemption-2-62-3840x2400.jpg' %}" class="d-block w-100" alt="rdr2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="price_text text-center mb-2 mt-2">
  <span class="text"  style="color: #d4ed16;" >Tell</span>
  <span  class="text"  style="color:#5ca0e9;">Us</span>
  <span  class="text"  style="color:#f2530a;">About</span>
  <span  class="text"  style="color:#e6f20a;">Your</span>
  <span  class="text"  style="color:#0a67f2;">Pc</span>
  </div>
  <hr>
  
  <div class="container-center text-center mb-4">
    <div class="bg-dark border border-info container shadow-lg p-3 mb-5 bg-body-tertiary rounded-5">
      <form method="post" action="{% url 'datareceived' %}" >
        {% csrf_token %}
          <div class="container text-center">
            <div class="row justify-content-start">
            </div>
            <div>
            <div class="row justify-content-center">
              <div class="mb-3">
                <label>
                  <img class="" height="18" width="18" src="{% static 'images/computer.svg' %}" alt="Platform">OSM
                </label>
              
                <select class="form-select-center w-50  " aria-label="Default select example" name="os">
                  {% for specs in spec  %}
                  <option >{{specs.os}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label>
                  <img class="" height="18" width="18" src="{% static 'images/ram.svg' %}" alt="ram">RAM
                </label>
              
                <select class="form-select-center w-50  " aria-label="Default select example" name="ram">
                  {% for specs in spec  %}
                  <option >{{specs.ram}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label>
                  <img class="" height="18" width="18" src="{% static 'images/cpu.svg' %}" alt="cpu">PRO
                </label>
              
                <select class="form-select-center w-50  " aria-label="Default select example" name="cpu">
                  {% for specs in spec  %}
                  <option >{{specs.cpu}}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="mb-3">
              <div class="justify-content-center">
                <label>
                  <img class="" height="18" width="18" src="{% static 'images/graphic-card.svg' %}" alt="graphics-card">GRA
                </label>
            
                <select class="form-select-center w-50  " aria-label="Default select example" name="graph_card">
                  {% for specs in spec  %}
                  <option >{{specs.grap_card}}</option>
                  {% endfor %}
                </select>
              </div>
              </div>
              <div class="justify-content-start">
              <a style="text-decoration: none; " class="btn btn-outline-info" href="{% url 'games' %}"> 
                Games Can My Pc Run?
                <img  height="19" width="19" src="{% static 'images/videogame.svg' %}">
               </a>
               <a href="{% url 'ratemypc' %}"><button class="btn btn-outline-info " type="submit"></a>
                Rate My Pc
                <img  height="19" width="19" src="{% static 'images/speed.svg' %}">
               </button>
            
              </div>
              
            </div>
            </div>
          </div>
      </form>
    </div>
  </div>
  


 



</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
  </body>
</html>
