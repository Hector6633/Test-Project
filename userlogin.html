{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>userlogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body background="{% static 'images/banner-bg.png' %}">
    	
   <div class="container text-center text-white p-5">
    {% if user %}
    <div class="container"><h3>Logged out successfully</h3></div>
    {% endif %}
    <form method="post" action="/userlogin" enctype="multipart/form-data" class="row g-3 needs-validation p-5" novalidate>
      {% csrf_token %}
        <div class="col-md-4 p-5 border border-info rounded-4">
           <div><h2><span class="badge text-truncate text-bg-info">GameBook</span></h2></div>
            <br>
          <label for="validationCustom01" class="form-label fs-5">username</label>
          <input type="text" name="username" placeholder="username" class="form-control" id="validationCustom01"  required>
          <br>
          <label for="validationCustom02" class="form-label fs-5"><span>password</span></label>
          <input type="password" name="password" placeholder="Password" class="form-control" id="validationCustom02"  required>
          <button type="submit" class="btn btn-outline-info mt-2">Submit</button>
          <hr>
          <span>Forgot Password <a style="text-decoration: dotted;" href="{% url 'forgot_password' %}">click Here</a></span>
          <br>
          <span>Don't have an account? <a style="text-decoration: dotted;" href="{% url 'sign_up' %}">Sign up</a></span>
        </div>
      </form>
   </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
